<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        
        input, textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: 'Courier New', monospace;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;

        }
        
        .btn:hover {
            transform: translateY(-2px);

        .results {

        }
        
        .algorithm-result {

        }
        
        .algorithm-result h3 {

        }
        
        .schedule-table {
            overflow-x: auto;

        }
        
        table {
            width: 100%;
            border-collapse: collapse;

        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .example-btn {
            background: #28a745;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .example-btn:hover {
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
        }
        
        .help-text {
            color: #6c757d;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è CPU Scheduling Simulator</h1>
        
        <div class="input-section">
            <h2 style="margin-bottom: 20px; color: #495057;">Input Parameters</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="timeSlice">Time Slice (for Round Robin)</label>
                    <input type="number" id="timeSlice" value="20" min="1">
                </div>
                
                <div class="input-group">
                    <label for="contextSwitch">Context Switch Time</label>
                    <input type="number" id="contextSwitch" value="5" min="0">
                </div>
            </div>
            
            <div class="input-group">
                <label for="processes">Processes (one per line: pid, arrival, execution, deadline)</label>
                <textarea id="processes" placeholder="0, 0, 25, 150
1, 20, 95, 200
2, 55, 45, 160
3, 80, 15, 120">0, 0, 25, 150
1, 20, 95, 200
2, 55, 45, 160
3, 80, 15, 120</textarea>
                <div class="help-text">Format: pid, arrival_time, execution_time, deadline (deadline optional)</div>
            </div>
            
            <button class="btn" onclick="runSimulation()">Run Simulation</button>
            <button class="btn example-btn" onclick="loadExample()">Load Example</button>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        class Process {
            constructor(pid, arrival, execution, deadline = null) {
                this.pid = pid;
                this.arrival = arrival;
                this.execution = execution;
                this.remaining = execution;
                this.deadline = deadline;
            }
        }

        function parseProcesses() {
            const text = document.getElementById('processes').value;
            const lines = text.trim().split('\n');
            const processes = [];
            
            for (let line of lines) {
                const parts = line.split(',').map(p => p.trim());
                if (parts.length >= 3) {
                    const pid = parseInt(parts[0]);
                    const arrival = parseInt(parts[1]);
                    const execution = parseInt(parts[2]);
                    const deadline = parts.length > 3 ? parseInt(parts[3]) : null;
                    processes.push(new Process(pid, arrival, execution, deadline));
                }
            }
            
            return processes;
        }

        function fcfs(processes, contextSwitch) {
            const schedule = [];
            const sorted = [...processes].sort((a, b) => a.arrival - b.arrival);
            let currentTime = 0;
            let previousProcess = null;
            
            for (let proc of sorted) {
                if (currentTime < proc.arrival) {
                    currentTime = proc.arrival;
                }
                
                if (previousProcess !== null) {
                    currentTime += contextSwitch;
                }
                
                schedule.push({ process: `P${proc.pid}`, startTime: currentTime });
                currentTime += proc.execution;
                previousProcess = proc;
            }
            
            schedule.push({ process: 'No Process', startTime: currentTime });
            return schedule;
        }

        function sjfPreemptive(processes, contextSwitch) {
            const schedule = [];
            const procs = processes.map(p => new Process(p.pid, p.arrival, p.execution, p.deadline));
            
            let currentTime = 0;
            const completed = new Set();
            let currentProcess = null;
            let needContextSwitch = false;
            
            while (completed.size < procs.length) {
                const available = procs.filter(p => p.arrival <= currentTime && !completed.has(p));
                
                if (available.length === 0) {
                    currentTime = Math.min(...procs.filter(p => !completed.has(p)).map(p => p.arrival));
                    continue;
                }
                
                const nextProcess = available.reduce((min, p) => 
                    p.remaining < min.remaining ? p : min
                );
                
                if (currentProcess !== nextProcess) {
                    if (needContextSwitch) {
                        currentTime += contextSwitch;
                        needContextSwitch = false;
                    }
                    
                    schedule.push({ process: `P${nextProcess.pid}`, startTime: currentTime });
                    currentProcess = nextProcess;
                }
                
                const nextArrival = Math.min(
                    ...procs.filter(p => p.arrival > currentTime && !completed.has(p)).map(p => p.arrival),
                    Infinity
                );
                
                const timeToRun = Math.min(nextProcess.remaining, nextArrival - currentTime);
                nextProcess.remaining -= timeToRun;
                currentTime += timeToRun;
                
                if (nextProcess.remaining === 0) {
                    completed.add(nextProcess);
                    currentProcess = null;
                    needContextSwitch = true;
                } else if (currentTime === nextArrival) {
                    needContextSwitch = true;
                }
            }
            
            schedule.push({ process: 'No Process', startTime: currentTime });
            return schedule;
        }

        function edfPreemptive(processes, contextSwitch) {
            const schedule = [];
            const procs = processes.map(p => new Process(p.pid, p.arrival, p.execution, p.deadline));
            
            let currentTime = 0;
            const completed = new Set();
            let currentProcess = null;
            let needContextSwitch = false;
            
            while (completed.size < procs.length) {
                const available = procs.filter(p => p.arrival <= currentTime && !completed.has(p));
                
                if (available.length === 0) {
                    currentTime = Math.min(...procs.filter(p => !completed.has(p)).map(p => p.arrival));
                    continue;
                }
                
                const nextProcess = available.reduce((min, p) => 
                    p.deadline < min.deadline ? p : min
                );
                
                if (currentProcess !== nextProcess) {
                    if (needContextSwitch) {
                        currentTime += contextSwitch;
                        needContextSwitch = false;
                    }
                    
                    schedule.push({ process: `P${nextProcess.pid}`, startTime: currentTime });
                    currentProcess = nextProcess;
                }
                
                const nextArrival = Math.min(
                    ...procs.filter(p => p.arrival > currentTime && !completed.has(p)).map(p => p.arrival),
                    Infinity
                );
                
                const timeToRun = Math.min(nextProcess.remaining, nextArrival - currentTime);
                nextProcess.remaining -= timeToRun;
                currentTime += timeToRun;
                
                if (nextProcess.remaining === 0) {
                    completed.add(nextProcess);
                    currentProcess = null;
                    needContextSwitch = true;
                } else if (currentTime === nextArrival) {
                    needContextSwitch = true;
                }
            }
            
            schedule.push({ process: 'No Process', startTime: currentTime });
            return schedule;
        }

        function roundRobin(processes, timeSlice, contextSwitch) {
            const schedule = [];
            const procs = processes.map(p => new Process(p.pid, p.arrival, p.execution, p.deadline));
            
            let currentTime = 0;
            const readyQueue = [];
            const completed = new Set();
            const inQueue = new Set();
            let previousProcess = null;
            
            while (completed.size < procs.length) {
                // Add newly arrived processes
                for (let proc of procs) {
                    if (proc.arrival <= currentTime && !completed.has(proc) && !inQueue.has(proc.pid)) {
                        readyQueue.push(proc);
                        inQueue.add(proc.pid);
                    }
                }
                
                if (readyQueue.length === 0) {
                    currentTime = Math.min(...procs.filter(p => !completed.has(p)).map(p => p.arrival));
                    continue;
                }
                
                const currentProcess = readyQueue.shift();
                inQueue.delete(currentProcess.pid);
                
                if (previousProcess !== null && previousProcess !== currentProcess) {
                    currentTime += contextSwitch;
                }
                
                schedule.push({ process: `P${currentProcess.pid}`, startTime: currentTime });
                
                const timeToRun = Math.min(timeSlice, currentProcess.remaining);
                currentProcess.remaining -= timeToRun;
                currentTime += timeToRun;
                
                // Add processes that arrived during execution
                for (let proc of procs) {
                    if (proc.arrival <= currentTime && !completed.has(proc) && 
                        !inQueue.has(proc.pid) && proc !== currentProcess) {
                        readyQueue.push(proc);
                        inQueue.add(proc.pid);
                    }
                }
                
                if (currentProcess.remaining === 0) {
                    completed.add(currentProcess);
                } else {
                    readyQueue.push(currentProcess);
                    inQueue.add(currentProcess.pid);
                }
                
                previousProcess = currentProcess;
            }
            
            schedule.push({ process: 'No Process', startTime: currentTime });
            return schedule;
        }

        function displaySchedule(schedule, algorithmName) {
            const processIds = schedule.map(s => s.process).join(' | ');
            const startTimes = schedule.map(s => s.startTime).join(' | ');
            
            return `
                <div class="algorithm-result">
                    <h3>${algorithmName}</h3>
                    <div class="schedule-table">
                        <table>
                            <tr>
                                <th>Process ID</th>
                                ${schedule.map(s => `<td>${s.process}</td>`).join('')}
                            </tr>
                            <tr>
                                <th>Start Time</th>
                                ${schedule.map(s => `<td>${s.startTime}</td>`).join('')}
                            </tr>
                        </table>
                    </div>
                </div>
            `;
        }

        function runSimulation() {
            try {
                const processes = parseProcesses();
                const timeSlice = parseInt(document.getElementById('timeSlice').value);
                const contextSwitch = parseInt(document.getElementById('contextSwitch').value);
                
                if (processes.length === 0) {
                    alert('Please enter at least one process!');
                    return;
                }
                
                let html = '<h2 style="color: #667eea; margin-bottom: 20px;">Results</h2>';
                
                html += displaySchedule(fcfs(processes, contextSwitch), 'FCFS (First-Come-First-Served)');
                html += displaySchedule(sjfPreemptive(processes, contextSwitch), 'SJF with Preemption (SRTF)');
                
                if (processes.every(p => p.deadline !== null)) {
                    html += displaySchedule(edfPreemptive(processes, contextSwitch), 'EDF with Preemption');
                }
                
                html += displaySchedule(roundRobin(processes, timeSlice, contextSwitch), 'Round Robin (Time Sliced)');
                
                document.getElementById('results').innerHTML = html;
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Error: ' + error.message);
                console.error(error);
            }
        }

        function loadExample() {
            document.getElementById('processes').value = `0, 0, 25, 150
1, 20, 95, 200
2, 55, 45, 160
3, 80, 15, 120`;
            document.getElementById('timeSlice').value = '20';
            document.getElementById('contextSwitch').value = '5';
        }
    </script>
</body>
